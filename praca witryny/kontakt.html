<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kontakt - SoftNest</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      line-height: 1.6;
      background-color: #fff;
      color: #333;
    }

    /* naglowek*/
    header {
      background-color: rgb(239, 129, 177);
      color: white;
      padding: 22px 12px; 
      text-align: center;
      transition: background 0.3s ease-in-out;
    }

    header:hover {
      background-color: rgb(233, 110, 165); /* delikatna animacja przy hoverze */
    }

    header img {
      width: 65px;   
      height: 80px;
      border-radius: 50%;
      margin-top: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.25);
    }

    /* Nawigacja*/
    nav {
      display: flex;
      background-color: #333;
      flex-wrap: wrap;
    }

    nav a {
      flex: 1;
      padding: 14px;
      text-align: center;
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: background-color 0.25s;
    }

    nav a:hover {
      background-color: #ddd;
      color: black;
    }

    /* głowna treść*/
    main {
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .content {
      width: 100%;
      max-width: 700px;
      background-color: #f9f9f9;
      border-radius: 10px;
      padding: 25px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .content h2 {
      margin-bottom: 15px;
      border-bottom: 2px solid rgb(239, 129, 177);
      display: inline-block;
      padding-bottom: 4px;
    }

    .content p {
      margin-bottom: 18px;
      text-align: justify;
    }

    /* formularz przesyłu dancyh*/
    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 15px;
      transition: border 0.2s;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      border-color: rgb(239, 129, 177);
      outline: none;
    }

    input[type="submit"] {
      margin-top: 15px;
      background-color: rgb(239, 129, 177);
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #d26f9a;
    }

    /* stoopka*/
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 18px;
      margin-top: 25px;
      font-size: 0.95rem;
      border-top: 2px solid rgb(239, 129, 177);
    }

    /* --- Responsywność --- */
    @media (max-width: 400px) {
      nav a {
        flex: 100%;
      }

      header img {
        width: 55px;
        height: 65px;
      }
    }
  </style>
</head>
<body>

  <!-- NAGŁÓWEK -->
  <header>
    <h1>Kontakt</h1>
    <p><strong>BY</strong> Martyna Dymek</p>
    <img src="logoo.png" alt="Logo firmy" />
  </header>

  <!-- NAWIGACJA -->
  <nav>
    <!-- Może kiedyś dodać class="active" żeby pokazać aktualną stronę -->
    <a href="index.html">O firmie</a>
    <a href="oferta.html">Oferta</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="kontakt.html">Kontakt</a>
  </nav>

  <!-- GŁÓWNA TREŚĆ -->
  <main>
    <section class="content">
      <h2>Wyślij mi wiadomość</h2>
      <p>Masz pytania, chcesz rozpocząć współpracę lub uzyskać wycenę projektu? Napisz!</p>

      <form>
        <label for="name">Imię:</label>
        <input type="text" id="name" name="name" placeholder="imię" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="e-mail" required>

        <label for="message">wiadomość:</label>
        <textarea id="message" name="message" rows="5" placeholder="Wpisz swoją wiadomość" required></textarea>

        
        <input type="submit" value="Wyślij">
      </form>
    </section>
  </main>

  <!-- STOPKA -->
  <footer>
    <p>© 2025 Martyna Dymek — Wszystkie prawa zastrzeżone.</p>
    <p>Email: soft.nest@gmail.pl | Tel: 123-456-789</p>
  </footer>

</body>
</html>
